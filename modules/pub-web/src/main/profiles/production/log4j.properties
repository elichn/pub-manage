log4j.rootLogger=INFO, Console, fenxiao-web

# root dir
log_path=/var/log/java/pub-manage

log4j.appender.fenxiao-web=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fenxiao-web.layout=org.apache.log4j.PatternLayout
log4j.appender.fenxiao-web.File=${log_path}/rolling.log
log4j.appender.fenxiao-web.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS},{%l,%p},%m%n

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS},{%l,%p},%m%n
